<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Lister</title>
    <link rel="stylesheet" href="css/main.css" media="screen" title="no title" charset="utf-8">
    <script async type="text/javascript" src = "javascript/main.js">
    </script>
  </head>
  <body>
    <div class="container">
      <div class="title">
        <h1>To Do List</h1>
      </div>
      <div class="listitems">
        <ul class="listitems">
          <li class="item">Eat</li>
          <li class="item">Pray</li>
          <li class="item">Love</li>
        </ul>
      </div>
      <div class="taskadd">
        <form class="taskadd" action="index.html" method="post">
          <!-- Enter New Task:<br> -->
          <input type="text" name="newtask" value = "" placeholder="Enter New Task Here" id="taskadd">
          <button type="button" name="submit" value = "submit" id="taskadd">Submit</button>
        </form>
      </div>
    </div>
  </body>
</html>
